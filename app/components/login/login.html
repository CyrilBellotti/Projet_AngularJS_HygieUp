<div class="main-bar">
    <div class="container">
        <div class="col-md-6 col-sm-6 col-lg-6 col-xs-6">
            <div id="titleHeader">
                Hygie'Up
            </div>
        </div>
        <div class="col-md-6 col-sm-6 col-lg-6 col-xs-6">
            <div id="imgHeaderPlace">
                <img src="assets/img/hygieup.png" id="imgHeader">
            </div>
        </div>
    </div>
</div>

<div class="login">
    <div class="login-content">
        <div class="row">
            <div class="col-xs-12 col-sm-4 col-sm-offset-4">
                <form class="form" name="loginForm" autocomplete="off">
                    <div class="form-group">
                        <div class="input-group" ng-class="loginForm.username.$error.pattern ? 'has-error' : ''">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input ng-model="$loginCtrl.user.username"
                                   ng-pattern="/^.+@.{2,}\..{2,}$/"
                                   type="email" class="form-control"
                                   name="username"
                                   placeholder="Adresse e-mail"
                                   autofocus
                                   ng-required />
                        </div>
                        <span class="help-block small" ng-show="loginForm.username.$error.pattern">Merci de vérifier la validité de votre email.</span>
                    </div>
                    <div class="form-group">
                        <div class="input-group" ng-class="loginForm.password.$error.minlength ? 'has-error' : ''">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input ng-model="$loginCtrl.user.password"
                                   type="password"
                                   class="form-control"
                                   name="password"
                                   placeholder="Mot de passe"
                                   required />
                        </div>
                    </div>
                    <button class="btn btn-lg btn-primary btn-block"
                            ng-disabled="!loginForm.$valid"
                            ng-click="$loginCtrl.logIn($loginCtrl.user.username, $loginCtrl.user.password)">Connexion</button>
                    <div class="alert alert-danger text-center" ng-show="$loginCtrl.error !== ''">{{ $loginCtrl.error }}</div>
                </form>
            </div>
        </div>
    </div>
</div>
