<div class="main-bar">
    <div class="container">
        <div class="col-md-7 col-sm-7 col-lg-7 col-xs-7">
            <div id="titleHeader">
                Hygie'Up
            </div>
        </div>
        <div class="col-md-1 col-sm-1 col-lg-1 col-xs-1">
        </div>
        <div class="col-md-4 col-sm-4 col-lg-4 col-xs-4">
            <div id="imgHeaderPlace">
                <img src="assets/img/hygieup.png" id="imgHeader">
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-9 col-sm-9 col-lg-9 col-xs-9">
        </div>
        <div class="col-md-2 col-sm-2 col-lg-2 col-xs-2">
            <button class="btn-add" ng-click="$homeCtrl.addPatient()">Ajouter un patient</button>
        </div>
        <div classc="col-md-2">
            <a class="fa fa-power-off btn-power" ng-click="$homeCtrl.logout()"></a>
        </div>
    </div>
</div>

<div class="container">
    <div class="row" ng-repeat="patient in $homeCtrl.patientsByMedecin">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <div class="box">
                <div class="info">
                    <div class="listrap">
                        <div class="container">
                            <div class="col-md-9 col-sm-9 col-lg-9 col-xs-9">
                                <div class="listrap-toggle">
                                    <span></span>
                                    <img ng-src=' {{patient.pictureProfil._url}}' class="img-circle"/>
                                </div>
                                <strong>{{patient.firstName}} {{patient.lastName}}</strong>
                            </div>
                            <div class="col-md-2 col-sm-2 col-lg-2 col-xs-2 zone-btn-check">
                                <button ng-click="$homeCtrl.goPatient()" class="btn-check">Consulter</button>
                            </div>
                            <div class="col-md-1 col-sm-1 col-lg-1 col-xs-1 zone-btn-check">
                                <a class="fa fa-trash btn-power"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
